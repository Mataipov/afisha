{% extends 'base.html' %}

{% block content %}



<h1>Director: {{ director.name }}</h1>
   {% for film in director.film_list.all %}
        <a href="/films/{{ film.id }}/">
            <h3>Title: {{ film.title }}</h3>
        </a>
        <p>Author: {{ film.author }}</p>
        <p>Rating: {{ film.rating }}</p>
   {% endfor %}
{% endblock %}
